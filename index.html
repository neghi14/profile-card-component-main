<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <header></header>
  <main>
    <div class="container">
      <img src="/images/bg-pattern-top.svg" alt="" class="bg1">
      <img src="/images/bg-pattern-bottom.svg" alt="" class="bg2">
      <div class="wrapper">
        <img class="bg" src="/images/bg-pattern-card.svg" alt="">
        <img src="/images/image-victor.jpg" alt="" class="profilePhoto">
        <div class="userDetails">
          <h2>Victor Crest <span>26</span></h2>
          <p>London</p>
        </div>
        <div class="profileDetails">
          <div class="profileDetail">
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div class="profileDetail">
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div class="profileDetail">
            <h2>1.4k</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
  </footer>
</body>
</html>
